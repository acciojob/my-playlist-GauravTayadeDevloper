<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      padding: 10px;
      border: 1px solid black;
      border-radius: 8px;
      background-color: white;
      width: 300px;
      margin: 0 auto 20px;
    }
    li {
      list-style-type: none;
      margin: 5px 0;
    }
    a {
      text-decoration-line: none;
      color: black;
    }
    .player_one, .player_two {
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto 20px;
      box-sizing: border-box;
    }
    video, audio {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>My Playlist</h1>

  <ul>
    <li><a href="#" target="_blank">Song 1</a></li>
    <li><a href="#" target="_blank">Song 2</a></li>
    <li><a href="#" target="_blank">Song 3</a></li>
    <li><a href="#" target="_blank">Song 4</a></li>
    <li><a href="#" target="_blank">Song 5</a></li>
  </ul>

  <h2>Now Playing...</h2>

  <div class="player_one">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <h2>MP3 songs</h2>

  <div class="player_two">
    <p>Maan Meri Jaan</p>
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
